apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-encrypted
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: efs.csi.aws.com
mountOptions:
  - tls
parameters:
  fileSystemId: {{ .Values.spec.fileSystemId }}
  provisioningMode: efs-ap
  directoryPerms: "777"
{{ if .Values.spec.efsKmsKey }}
  kmsKeyId: {{ .Values.spec.efsKmsKey }} # The KMS key ID to use for encryption, otherwise the default key (AWS-managed) is used
{{ end }}
