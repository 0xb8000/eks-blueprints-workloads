apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-geordi
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: geordie
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: https://github.com/mreferre/yelb.git
    path: deployments/platformdeployment/Kubernetes/chart/yelb
    targetRevision: master
    helm:
      parameters:
      - name: service.type
        value: ClusterIP
      - name: ingress.enabled
        value: "true"
      - name: ingress.hosts
        value: yelb.{{ .Values.ingress.host }}
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true