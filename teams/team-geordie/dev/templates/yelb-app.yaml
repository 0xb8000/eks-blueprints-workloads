apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yelb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: geordie
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: https://github.com/elamaran11/eks-blueprints-workloads
    path: teams/team-geordie/dev/yelb
    targetRevision: feature/Yelb-app
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true