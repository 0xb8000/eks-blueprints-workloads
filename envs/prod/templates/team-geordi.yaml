apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-geordi
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: geordie
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: https://github.com/aws-samples/eks-blueprints-workloads
    path: teams/team-geordi/prod
    targetRevision: main
    helm:
      parameters:
      - name: ingress.hosts
        value: {{ .Values.ingress.host }}
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true